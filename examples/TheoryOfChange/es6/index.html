<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JointJS+ Theory of Change Application</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="application-wrapper">
        <div class="form">
            <form name="form">
                <label for="inputLevel">Max level</label>
                <input type="number" name="inputLevel" id="inputLevel" value="3" min="1" max="3" />
                <input type="checkbox" name="inputLevel1AddButton" id="inputLevel1AddButton" checked />
                <label for="inputLevel1AddButton">Show lvl 1 button</label>
                <input type="checkbox" name="inputLevel2AddButton" id="inputLevel2AddButton" checked />
                <label for="inputLevel2AddButton">Show lvl 2 button</label>
                <input type="checkbox" name="inputLevel3AddButton" id="inputLevel3AddButton" checked />
                <label for="inputLevel3AddButton">Show lvl 3 button</label>
            </form>
        </div>
        <div id="paper"></div>
    </div>
    <!-- Application files:  -->
    <script src="bundle.js"></script>
</body>

</html>
